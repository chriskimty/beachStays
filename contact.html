<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒŠ Contact | Beachstays</title>
    <!-- LINK TO STYLESHEET -->
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- FONTAWESOME ICONS-->
    <script src="https://kit.fontawesome.com/542d40d4ae.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="contact">
        <nav class="navBar">
            <div class="wrapper">
                <a class="logo" href="index.html">Beachstays</a>
                <ul class="headerMenu">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="./blog.html">Blog</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </div> <!-- .wrapper ends -->
        </nav>
        <div class="wrapper">
            <h1>Get in Touch</h1>
        </div> <!--  .wrapper ends -->
    </header>

    <main class="contactMain">
        <div class="wrapper">
            <div class="contactForm">
                <form action="#" method="#" class="myForm" name="myForm">
                    <div class="nameEmail">
                        <input type="text" id="name" name="name" required placeholder="Name">
                        <input type="email" id="email" name="email" required placeholder="Email address">
                    </div> <!-- .nameEmail ends -->
                    <div class="message">
                        <textarea name="message" id="message" cols="55" rows="6" minlength="1" maxlength="500" required
                            placeholder="Message">
                        </textarea>
                    </div><!-- .message ends -->

                    <div class="submitButton">
                        <button type="submit" class="buttonContainer">Submit</button>
                    </div><!-- .submitButton ends -->
                </form>
            </div><!-- .contactForm ends -->

            <aside class="contactInfo">
                <div class="socialMedia">
                    <ul>
                        <li>
                            <a href="https://www.facebook.com" target="_blank">
                                <i class="fa-brands fa-facebook-f"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.instagram.com" target="_blank">
                                <i class="fa-brands fa-instagram"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.twitter.com" target="_blank">
                                <i class="fa-brands fa-twitter"></i>
                            </a>
                        </li>
                        <li><a href="https://whatsapp.com" target="_blank">
                                <i class="fa-brands fa-whatsapp"></i>
                            </a>
                        </li>
                    </ul>
                </div> <!--  .socialMedia ends -->

                <div class="email">
                    <a href="mailto:info@email.com">
                        <p>info@email.com</p>
                    </a>
                </div><!--  .email ends -->

                <div class="contactText">
                    <p>123 - 456 - 7890</p>
                    <p>123 Queen Street West,</p>
                    <p>Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
                </div> <!--  .contactText ends -->
            </aside> <!--  .contactInfo ends -->
        </div> <!--  .wrapper ends -->
    </main>

    <footer>
        <div class="wrapper">
            <p>Copyright &copy; 2019 HackerYou</p>
        </div><!-- .wrapper ends -->
    </footer>
</body>

</html>
