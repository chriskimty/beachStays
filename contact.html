<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LINK TO STYLESHEET -->
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- FONTAWESOME ICONS-->
    <script src="https://kit.fontawesome.com/542d40d4ae.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="contact">
        <nav class="navBar">
            <div class="wrapper">
                <a class="logo" href="index.html">Beachstays</a>
                <ul class="headerMenu">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="./blog.html">Blog</a></li>
                    <li><a class="highlight" href="./contact.html">Contact</a></li>
                </ul>
                <div class="hamburgerButton navButton">
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-menu">
                            <line x1="3" y1="12" x2="21" y2="12" id="id_107"></line>
                            <line x1="3" y1="6" x2="21" y2="6" id="id_108"></line>
                            <line x1="3" y1="18" x2="21" y2="18" id="id_109"></line>
                        </svg>
                    </button>
                </div><!-- .hamburger ends -->
            </div> <!-- .wrapper ends -->
        </nav>
        <div class="slideOutNav">
            <div class="hamburgerButton xButton">
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div><!-- .hamburgerButton ends -->
            <nav class="slideOutMenu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="./blog.html">Blog</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </nav>
        </div><!-- .slideOutNav ends -->
        <div class="wrapper">
            <h1>Get in Touch</h1>
        </div> <!--  .wrapper ends -->
    </header>

    <main class="contactMain">
        <div class="wrapper">
            <div class="fillForm">
                <form action="#" method="#" class="myForm" name="myForm">
                    <div class="nameEmail">
                        <input type="text" id="name" name="name" required placeholder="Name">
                        <input type="email" id="email" name="email" required placeholder="Email address">
                    </div> <!-- .nameEmail ends -->
                    <div class="message">
                        <textarea name="message" id="message" rows="6" minlength="1" maxlength="500" required
                            placeholder="Message"></textarea>
                    </div><!-- .message ends -->

                    <div class="submitButton">
                        <button id="submitButton" type="submit" class="buttonContainer sendForm">Submit</button>
                    </div><!-- .submitButton ends -->

                </form>
                <!-- REFRESH BUTTON -->
                <button class="refreshButton" type="button" onClick="window.location.reload();">Click to
                    Refresh</button>
            </div><!-- .contactForm ends -->

            <aside class="contactInfo">
                <div class="socialMedia">
                    <ul>
                        <li>
                            <a href="https://www.facebook.com" target="_blank">
                                <i class="fa-brands fa-facebook-f"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.instagram.com" target="_blank">
                                <i class="fa-brands fa-instagram"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.twitter.com" target="_blank">
                                <i class="fa-brands fa-twitter"></i>
                            </a>
                        </li>
                        <li><a href="https://whatsapp.com" target="_blank">
                                <i class="fa-brands fa-whatsapp"></i>
                            </a>
                        </li>
                    </ul>
                </div> <!--  .socialMedia ends -->

                <div class="email">
                    <a href="mailto:info@email.com">
                        <p>info@email.com</p>
                    </a>
                </div><!--  .email ends -->

                <div class="contactText">
                    <p>123 - 456 - 7890</p>
                    <p>123 Queen Street West,</p>
                    <p>Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
                </div> <!--  .contactText ends -->
            </aside> <!--  .contactInfo ends -->
        </div> <!--  .wrapper ends -->
    </main>

    <footer>
        <div class="wrapper">
            <p>Copyright &copy; 2019 HackerYou</p>
        </div><!-- .wrapper ends -->
    </footer>

    <script src="./script.js"></script>
</body>

</html>
